<div class="cardContainer">
  <mat-card class="card">
    <div class="center">
      <h1>{{ 'LOGIN.CREATE' | translate }}</h1>
    </div>

    <mat-divider></mat-divider>

    <div class="width-85">
      <form [formGroup]="loginForm" (submit)="submit($event)">

        <mat-form-field class="full-width">
          <input matInput placeholder="{{ 'LOGIN.USERNAME' | translate }}" formControlName="username" required>
          <mat-error>{{ 'LOGIN.ERROR.USERNAME' | translate }}</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width vertical-space">
          <input matInput placeholder="{{ 'LOGIN.PASSWORD' | translate }}" type="password" formControlName="password" required>
          <mat-error>
              {{ 'LOGIN.ERROR.PASSWORD' | translate }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width vertical-space">
          <input matInput placeholder="{{ 'LOGIN.CONFIRM_PASSWORD' | translate }}" type="password" formControlName="passwordConfirmation" required>
          <mat-error>
              {{ 'LOGIN.ERROR.PASSWORD_CONFIRM' | translate }}
          </mat-error>
        </mat-form-field>
        <div id="createAccount" class="center">
          <button id="registerButton" mat-raised-button type="submit" color="primary">{{ 'LOGIN.REGISTER' | translate }}</button> <!-- (click)="createAccount()" -->
        </div>
      </form>
    </div>



  </mat-card>
</div>
