<div class="container" *ngIf="companies" @staggerAnim>
  <mat-card  color="primary" class="example-card">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search" [(ngModel)]="searchValue">
    </mat-form-field>&nbsp;
    <mat-checkbox>Companies</mat-checkbox>&nbsp;
    <mat-checkbox>Computers</mat-checkbox>&nbsp;
    <button mat-raised-button color="primary" (click)="search()">Search</button>
    &nbsp;
    <button mat-raised-button color="primary" (click)="create()">Create a new company</button>
  </mat-card>
  <br>
  <table class="customTable">
    <thead >
        <th>Name</th>
        <th>See computers</th>
        <th>Delete</th>
    </thead>
    <tr *ngFor=" let company of companies"
      app-company [company] = "company"
      (delete)="recipeDeleted(company)" >
    </tr>
  </table>
</div>

<mat-toolbar color="primary" class="footer">
  <mat-toolbar-row>
    <div id="footer-copyright">Computer Database 2018&nbsp;&#169;</div>
    <span class="example-spacer"></span>

    <div class="pagination">
      <a class="disabled btn btn-default"><<</a>
      <a mat-button class="active btn btn-default"><</a>
      <a mat-button class="active btn btn-default">1</a>
      <a mat-button class="active btn btn-default">2</a>
      <a mat-button class="active btn btn-default">3</a>
      <a mat-button class="active btn btn-default">></a>
      <a mat-button class="active btn btn-default">>></a>
    </div>

    <span class="example-spacer"></span>

    <div class="button-row">
      <button mat-button color="basic">10</button>
      <button mat-button color="basic">20</button>
      <button mat-button color="basic">100</button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
