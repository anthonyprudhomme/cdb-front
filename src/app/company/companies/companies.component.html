<div class="container" *ngIf="companies" @staggerAnim>

  <div class="controlBar background-color-primary">
    <div>

      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search" [(ngModel)]="searchValue">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="search()">Search</button>
      <button mat-icon-button (click)="clearSearch()">
        <mat-icon aria-label="Clear search" color="warn">clear</mat-icon>
      </button>
    </div>

    <div class="controlBarRight">
      <button mat-raised-button color="primary" (click)="create()">Create a new company</button>
    </div>

  </div>


  <table class="customTable">
    <thead>
    <th>Name</th>
    <th>See computers</th>
    <th>Delete</th>
    </thead>
    <tr *ngFor=" let company of companies" app-company [company]="company" (delete)="recipeDeleted(company)">
    </tr>
  </table>

  <mat-paginator #paginator *ngIf="pageEvent" [length]="pageEvent.length"
                 [pageSize]="pageEvent.pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = changePage($event)"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>

<mat-toolbar color="primary" class="footer">
  <span class="example-spacer"></span>
  <div id="footer-copyright">Computer Database 2018&nbsp;&#169;</div>
  <span class="example-spacer"></span>
</mat-toolbar>
