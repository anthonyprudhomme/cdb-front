<td (click)="updateCompany()">{{company.name}}</td>
<td class="text-center" >
  <button mat-raised-button color="primary"
          matBadge="{{company.numberOfComputers}}" matBadgePosition="after"
          matBadgeColor="{{company.numberOfComputers == 0 ? 'warn' : 'accent'}}">
    <mat-icon>computer</mat-icon>
  </button>
</td>
<td class="text-center">
  <button mat-raised-button color="warn" (click)="deleteCompany()">
    <mat-icon>delete</mat-icon>
  </button>
</td>
